version: "3.9"

services:
  api:
    container_name: api
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ENVIRONMENT=prod

  app:
    container_name: app
    build:
      context: .
      dockerfile: app/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - API_HOST=http://api:8080
    depends_on:
      - api

  database:
    container_name: database
    image: postgres:latest
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=mydb
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
